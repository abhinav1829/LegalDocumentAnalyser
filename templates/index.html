<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Text Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      textarea,
      button {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-top: 10px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .summary {
        margin-top: 20px;
        background-color: #f2f2f2;
        padding: 20px;
        border-left: 6px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>Legal Text Summarizer</h1>
    <form method="post">
      <textarea
        name="text"
        rows="10"
        cols="50"
        placeholder="Paste your legal text here..."
      ></textarea>
      <br />
      <button type="submit">Summarize</button>
    </form>
    {% if summary %}
    <div class="summary">
      <h2>Summary:</h2>
      {{ summary|safe }}
    </div>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
